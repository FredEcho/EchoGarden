<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoGarden - Community Help Platform</title>
    <meta name="description" content="A community platform where users help each other and grow a virtual garden together." />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 600px;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 2.5em;
      }
      p {
        color: #666;
        font-size: 1.2em;
        line-height: 1.6;
        margin-bottom: 30px;
      }
      .btn {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        transition: transform 0.3s ease;
        margin: 10px;
      }
      .btn:hover {
        transform: translateY(-2px);
      }
      .loading {
        margin-top: 20px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <a href="https://fredecho.github.io/EchoGarden/" class="btn">Visit EchoGarden</a>
      <a href="https://github.com/FredEcho/EchoGarden" class="btn" style="background: #333;">View on GitHub</a>
      <div class="loading">
        <p>This is the repository root. The main website is deployed to GitHub Pages.</p>
        <p>Click the button above to visit the live website!</p>
      </div>
    </div>
  </body>
